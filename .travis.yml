language: node_js
cache: npm
notifications:
  email: false
dist: xenial
node_js:
  - 8
  - 4
  - 6
  - 10
  - node
after_success:
  - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$
matrix:
  allow_failures:
  - env: TRAVIS_BRANCH!=master
    after_success: npm run semantic-release
