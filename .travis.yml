language: node_js
cache:
  directories:
    - node_modules
notifications:
  email: false
node_js:
  - '7'
  - '6'
  - '4'
before_install:
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
env:
  - CXX=g++-4.8
before_script:
  - npm prune
after_success:
  - test $TRAVIS_PULL_REQUEST = false \
    && echo "Not a pull request, running semantic-release" \
    && npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
